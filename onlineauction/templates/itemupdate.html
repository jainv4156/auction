<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'additem' %}" method="POST">
    {% csrf_token %}
    <form>
        <label for=item_id>Item ID:</label>
        <input type="number" id="item_id" name="item_id" value="{{data.itemid}}" required><br><br>

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="{{data.itemname}}"required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="{{data.itemdiscription}}" value="{{data.itemdiscription}}" ></textarea><br><br>
        
        <label for="starting_price">Starting Price:</label>
        <input type="number" id="starting_price" name="starting_price"  value="{{data.itemstartingprice}}" required><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br ><br>

        
        <input type="submit" value="update Item">
    </form>
    </form>
</body>
</html>
